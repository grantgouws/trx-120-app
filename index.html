<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TRX 120 Day Plan</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#111111">

<style>
  body{font-family:Arial, sans-serif;margin:0;padding:16px;background:#0b1220;color:#e5e7eb}
  .card{background:#111827;border:1px solid #1f2937;padding:16px;border-radius:14px;margin-bottom:14px}
  h2,h3{margin:0 0 8px}
  label{font-size:12px;color:#9ca3af}
  input{width:100%;padding:10px;margin-top:6px;border-radius:10px;border:1px solid #1f2937;background:#0f172a;color:#e5e7eb}
  button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;font-weight:800;background:#22c55e;color:#052e12}
  button.secondary{background:transparent;border:1px solid #1f2937;color:#e5e7eb}
  .muted{color:#9ca3af;font-size:12px}
  .badge{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #1f2937;color:#9ca3af;font-size:12px}
  .workoutType{font-weight:900}
  .exercise{border-top:1px solid #1f2937;padding-top:10px;margin-top:10px}
  .exName{font-weight:800}
  .meta{font-size:12px;color:#9ca3af;margin-top:2px}
  .row{display:flex;gap:10px}
  .row button{width:50%}
</style>
</head>

<body>

<div class="card">
  <h2>TRX 120-Day Plan</h2>
  <div class="muted">Train every other day: Lower → Core → Upper. Rest days are automatic.</div>

  <div style="height:12px"></div>
  <label>Start Date (Day 1)</label>
  <input type="date" id="startDate">

  <button onclick="saveDate()">Save Start Date</button>
  <button class="secondary" onclick="goToday()">Go to Today</button>
</div>

<div class="card">
  <h3 id="dayInfo">Select a start date</h3>
  <div class="muted" id="phaseInfo"></div>

  <div style="height:10px"></div>
  <div id="workoutInfo"></div>

  <div style="height:12px"></div>
  <div class="row">
    <button onclick="markDone()">Mark Workout Done</button>
    <button class="secondary" onclick="resetDone()">Undo</button>
  </div>

  <div class="muted" id="doneInfo" style="margin-top:10px"></div>
</div>

<script src="app.js"></script>
</body>
</html>
